server:
  port: 1001
spring:
  application:
    name: dubbo-provider
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      server-addr: 82.156.217.11:8848
      config:
        group: JAVA
        namespace: ""
      discovery:
        group: JAVA
        namespace: ""
dubbo:
  application:
    name: dubbo-provider
  scan:
    base-packages: com.vegetarianlefty
  protocols:
    dubbo:
      name: dubbo
      host: ${spring.cloud.client.ip-address}
      port: -1
      serialization: hessian2
  registry:
    id: zk-registry
    address: zookeeper://zk.vegetarianlefty.com:2181
  config-center:
    address: zookeeper://zk.vegetarianlefty.com:2181
  metadata-report:
    address: zookeeper://zk.vegetarianlefty.com:2181